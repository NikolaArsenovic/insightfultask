<div class="employee-table-wrapper">
  <table mat-table [dataSource]="employees" class="mat-elevation-z8" aria-label="Employee Details Table">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Clocked in time Column -->
    <ng-container matColumnDef="clockedInTime">
      <th mat-header-cell *matHeaderCellDef> Clocked in time </th>
      <td mat-cell *matCellDef="let element"> {{element.hourlyRate | currency}} </td>
    </ng-container>

    <!-- Paid for regular hours Column -->
    <ng-container matColumnDef="paidForRegularHours">
      <th mat-header-cell *matHeaderCellDef> Paid For Regular Hours </th>
      <td mat-cell *matCellDef="let element"> {{element.hourlyRate | currency}} </td>
    </ng-container>

    <!-- Paid for regular hours Column -->
    <ng-container matColumnDef="paidForOvertimeHours">
      <th mat-header-cell *matHeaderCellDef> Paid For Overtime Hours </th>
      <td mat-cell *matCellDef="let element"> {{element.hourlyRate | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
</div>
